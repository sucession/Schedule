<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2b2b2b">

    <title>OPSEC Time Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... Todo el CSS de la versi√≥n anterior va aqu√≠ sin cambios ... */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 30px;
        }
        input[type="datetime-local"], button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #555;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            height: 50px;
        }
        input[type="datetime-local"] {
            background-color: #333;
            color: #e0e0e0;
            color-scheme: dark;
        }
        button {
            background-color: #0d6efd;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        .button-icon {
            width: 22px;
            height: 22px;
            fill: white;
        }
        #scheduleOutput {
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            border-left-width: 5px;
            border-left-style: solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        .time-info {
            font-size: 14px;
            color: #a0a0a0;
            white-space: nowrap;
        }
        .action-info {
            font-size: 20px;
            font-weight: 500;
            color: #e0e0e0; 
            display: flex;
            align-items: center;
            gap: 0.4em;
        }
        .flow-arrow {
            width: 1.1em;
            height: 1.1em;
            fill: #a0a0a0;
            vertical-align: middle;
        }
        .club-logo {
            height: 1.5em;
            vertical-align: middle;
        }
        .club-logo-milan {
            width: auto;
            height: 1.5em;
        }
        .club-logo-barcelona {
            width: 1.5em;
            height: 1.5em;
        }

        /* Color Coding for Steps */
        .step-receive { border-left-color: #20c997; }
        .step-shield  { border-left-color: #6f42c1; }
        .step-unshield{ border-left-color: #0dcaf0; }
        .step-swap    { border-left-color: #ffc107; }
        
        .step-final-success {
            border-left-color: #198754;
            background-color: #1c3c30;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="datetime-local" id="startTime" aria-label="Receipt Time">
            <button onclick="calculateTimes()" aria-label="Calculate Schedule">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586z"></path>
                </svg>
            </button>
        </div>
        <div id="scheduleOutput"></div>
    </div>
    
    <script>
        // ... Todo el script de calculateTimes() de la versi√≥n anterior va aqu√≠ sin cambios ...
        function calculateTimes() {
            const startTimeInput = document.getElementById('startTime');
            const startTimeValue = startTimeInput.value;

            if (!startTimeValue) {
                alert("Please select a start date and time.");
                return;
            }

            const startDate = new Date(startTimeValue);

            const arrowSvg = `<svg class="flow-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/></svg>`;
            
            const barcelonaLogo = `<img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" class="club-logo club-logo-barcelona" alt="FCB">`;
            const milanLogo = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Logo_of_AC_Milan.svg/1200px-Logo_of_AC_Milan.svg.png" class="club-logo club-logo-milan" alt="ACM">`;
            
            const reminderIcon = `<span class="txid-reminder" title="Record the TXID for this step!">‚ùó</span>`;

            const steps = [
                { delay: 0,       action: `üíµ ${arrowSvg} 1Ô∏è‚É£ ${reminderIcon}`,                                     className: "step-receive" },
                { delay: 19,      action: `1Ô∏è‚É£ ${arrowSvg} üõ°Ô∏è ${reminderIcon}`,                                     className: "step-shield"  },
                { delay: 46,      action: `üõ°Ô∏è ${arrowSvg} 2Ô∏è‚É£`,                                                     className: "step-unshield"},
                { delay: 56,      action: `2Ô∏è‚É£ ${arrowSvg} üé© ${reminderIcon} ${arrowSvg} ${barcelonaLogo}`,          className: "step-swap"    },
                { delay: 56.75,   action: `2Ô∏è‚É£ ${arrowSvg} üé© ${reminderIcon} ${arrowSvg} ${milanLogo}`,              className: "step-swap"    },
                { delay: 58,      action: `${barcelonaLogo} ${arrowSvg} ‚ùÑÔ∏è`,                                       className: "step-final-success" },
                { delay: 58.5,    action: `${milanLogo} ${arrowSvg} üí≥`,                                         className: "step-final-success" }
            ];

            const outputDiv = document.getElementById('scheduleOutput');
            
            const formatter = new Intl.DateTimeFormat('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });

            let outputHtml = '<ul>';

            steps.forEach(step => {
                let stepTime = new Date(startDate.getTime() + step.delay * 60 * 60 * 1000);
                
                if (step.delay > 0) {
                    const randomVariance = Math.floor(Math.random() * 31) - 15;
                    stepTime.setMinutes(stepTime.getMinutes() + randomVariance);
                }

                const formattedDate = formatter.format(stepTime);

                outputHtml += `
                    <li class="${step.className}">
                        <span class="action-info">${actionHtml}</span>
                        <span class="time-info">${formattedDate}</span>
                    </li>`;
            });

            outputHtml += '</ul>';
            outputDiv.innerHTML = outputHtml;
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
